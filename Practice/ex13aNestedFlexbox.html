<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
      height: 50px;
    }

    .column1 {
      background-color: pink;
      width: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .item1{
      color:white;
      background-color: black;
    }

    .column2 {
      background-color: rgb(54, 221, 233);
      width: 200px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="column1">
      <div class="item1">item1</div>
    </div>
    <div class="column2">

    </div>
  </div>
</body>

</html>
