<!DOCTYPE html>
<html>
  <head>
    <title>Search Bar</title>
    <style>
      .searchBar1 {
        border-radius: 8px;
        border-color: rgb(95, 91, 91);
        padding: 8px;
        margin: 20px;
        color: rgb(122, 115, 115);
        border-style: solid;
      }
      .searchBar2 {
        border-radius: 22px;
        padding: 8px;
        width: 350px;
        box-shadow: 2px 2px 7px rgb(146, 141, 141);
        border: none;
        color: rgb(24, 19, 19);
      }
    </style>
  </head>
  <body>
    <input class="searchBar1" type="text" placeholder="Search"> <BR>
    <input class="searchBar2" type="text" placeholder="Search Google or type a URL">
  </body>
</html>
