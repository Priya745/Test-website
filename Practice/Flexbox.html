<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    .container {
      display:flex;
      flex-direction: row;
      justify-content: space-between;
    }
    .item1 {
      background-color: aqua;
      width:75px;
    }
    .item2 {
      background-color: blueviolet;
      width:75px;
    }
    .item3 {
      background-color: brown;
      width:75px;
    }
    .item4 {
      background-color: red;
      width:75px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item1">
      item1
    </div>
    <div class="item2">
      item2
    </div>
    <div class="item3">
      item3
    </div>
    <div class="item4">
      item4
    </div>
  </div>
</body>
</html>
