<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div</title>
  <style>
    .element {
      font-family: arial;
      width: 350px;
      height: 100px;
      border: 2px;
      background-color: black;
      color: white;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div class="element">
    <p><strong>Install YouTube Music</strong></p>
    <p>Add YouTube Music to your desktop for quick and easy access</p>
  </div>
</body>
</html>
