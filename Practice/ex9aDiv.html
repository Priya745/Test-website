<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div</title>
  <style>
    .red {
      width: 200px;
      height: 200px;
      background-color: red;
      margin: 100px;
      display: inline-block;
    }
    .green {
      width: 200px;
      height: 200px;
      background-color: green;
      border: none;
      border-radius: 100px;
      margin: 100px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="red"></div>

  <div class="green"></div>
</body>
</html>
