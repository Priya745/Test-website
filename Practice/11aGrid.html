<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <style>
    .top {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 10px;

    }
  </style>
</head>

<body>
  <div class="top">
    
      <div class="col1" style="background-color: pink;">1</div>
      <div class="col2" style="background-color: rgb(96, 96, 156);">2</div>
      <div class="col3" style="background-color: pink;">3</div>
      <div class="col4" style="background-color: rgb(96, 96, 156);">4</div>
    
    
      <div class="col5" style="background-color: pink;">5</div>
      <div class="col6" style="background-color: rgb(96, 96, 156);">6</div>
      <div class="col7" style="background-color: pink;">7</div>
      <div class="col8" style="background-color: rgb(96, 96, 156);">8</div>
   
  </div>
</body>

</html>
