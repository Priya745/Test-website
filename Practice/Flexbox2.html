<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <style>
    .container {
      display: flex;
      flex-direction: row;
      height: 50px;
      justify-content: space-between;
      align-items: center;
      border-style: solid;
      border-width: 1px;
      border-color: grey;
    }

    .item1 {
      background-color: pink;

    }

    .item2 {
      background-color: lightblue;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item1">
      item1
    </div>
    <div class="item2">
      item2
    </div>
  </div>
</body>

</html>
