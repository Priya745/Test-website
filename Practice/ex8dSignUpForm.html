<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input {
      border-width: 1px;
      border-style: solid;
      border-radius: 8px;
      font-size: 16px;
      margin: 3px;
      padding: 5px;
      width: 100px;
    }
    .email {
      display: block; 
      width: 220px;
    }
    button {
      margin: 3px;
      border-radius: 9px;
      padding: 7px;
      background-color: rgb(45, 75, 225);
      color: white;
      width: 230px;
      height: 35px;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <input class="first_name" type="text" placeholder="First name">
  <input class="last_name" type="text" placeholder="Last name">
  <input class="email" type="text" placeholder="Email">

  <button>Sign Up</button>
</body>
</html>
