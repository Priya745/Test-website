<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .flexbox{
      display: flex;
      height:50px;
    }
    .column1{
      background-color: pink;
      width:70px;
    }
    .column2{
      background-color: rgb(60, 197, 221);
      width:200px;
    }
    .row2{
      display:flex;
      flex-direction: row;
      justify-content: space-between;
      color:white;
    }
    .ele1{
      background-color: black;
    }
    .ele2{
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="flexbox">
    <div class="column1">
      
    </div>
    <div class="column2">
      <div class="row1">row1</div>
      <div class="row2">
        <div class="ele1">row1</div>
        <div class="ele2">row2</div>
      </div>
    </div>
  </div>
</body>
</html>
